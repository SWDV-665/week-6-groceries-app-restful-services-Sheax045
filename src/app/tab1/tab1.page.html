<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h3 text-center *ngIf="loadItems().length === 0">
    No items available on this list!
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(), let i=index">
          <ion-item>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
          </ion-item>
          <ion-item-options>
              <button (click)="editItem(item, i)" ion-button style="background:blue; color: white;" icon-start>
                <ion-icon name="create"></ion-icon>
                  Edit
              </button>
              <button (click)="shareItem(item, i)" ion-button style="background: #f4f4f4;; color: black;" icon-start>
                <ion-icon name="share"></ion-icon>
                Share
              </button>
            <button (click)="removeItem(item, i)" ion-button style="background:green; color: white;" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab (click)="addItem()" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size="small"><ion-icon name="add">Button</ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
